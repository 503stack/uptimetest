  baseUrl: /uptimetest
  logoUrl: https://raw.githubusercontent.com/503stack/uptimetest/master/assets/digdir.png
  favicon: https://raw.githubusercontent.com/503stack/uptimetest/master/assets/favicon.ico
  name: Altinn tt02
  introTitle: "**Altinn Test** uptime monitor and status page."
  introMessage: Powered entirely by GitHub
  navbar:
    - title: Status
      href: /uptimetest
    - title: GitHub
      href: https://github.com/$OWNER/$REPO
